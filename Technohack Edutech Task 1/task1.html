<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up and login form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet" type="text/css"><link rel="stylesheet" href="./style.css">
      
      </head>
      <body>
        
          <div class="container">
            <div class="backbox">
              <div class="loginMsg visibility">
                <div class="textcontent">
                  <p class="title">Don't have an account?</p>
                  <p>Sign up and join with us </p>
                  <button id="switch1">Sign Up</button>
                </div>
              </div>
              <div class="signupMsg">
                <div class="textcontent">
                  <p class="title">Have an account?</p>
                  <p>Log in to to your account.</p>
                  <button id="switch2">LOG IN</button>
                </div>
              </div>
            </div>
        
            <div class="frontbox moving">
              <div class="login hide">
                <h2>LOG IN</h2>
                <div class="inputbox">
                  <input type="text" name="email" placeholder="  EMAIL">
                  <input type="password" name="password" placeholder="  PASSWORD">
                </div>
                <p>FORGET PASSWORD?</p>
                <button>LOG IN</button>
              </div>
        
              <div class="signup">
                <h2>SIGN UP</h2>
                <div class="inputbox">
                  <input type="text" name="fullname" placeholder="  FULLNAME">
                  <input type="text" name="email" placeholder="  EMAIL">
                  <input type="password" name="password" placeholder="  PASSWORD">
                </div>
                <button>SIGN UP</button>
              </div>
        
            </div>
          </div>
        
        
        
        
          <script src="./script.js"></script>
        
        
        
        </body>
</html>
